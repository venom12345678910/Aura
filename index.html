<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Voice Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-background: #060910;
            --color-surface: #111827;
            --color-primary: #f5b841;
            --color-secondary: #ff7e5f;
            --color-text: #e0e0e0;
            --color-text-muted: #8e94a3;

            /* Game specific colors */
            --greedy-baby-bg: #3e236e;
            --lucky7z-bg-start: #4a0e72;
            --lucky7z-bg-end: #a438b1;
            --pinball-bg-start: #1a237e;
            --pinball-bg-end: #0d47a1;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
        }
        
        .app-bg {
             background: var(--color-background);
        }

        @keyframes screen-entry {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-screen-entry { animation: screen-entry 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        
        @keyframes scale-in { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
        
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        
        @keyframes slide-in-left { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        .animate-slide-in-left { animation: slide-in-left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        
        .gold-text-glow {
            color: var(--color-primary);
            text-shadow: 0 0 8px var(--color-primary), 0 0 16px var(--color-primary);
        }
        
        .speaking-pulse {
            animation: speaking-pulse 1.5s infinite ease-in-out;
        }

        @keyframes speaking-pulse {
            0%, 100% { box-shadow: 0 0 5px #22d3ee; }
            50% { box-shadow: 0 0 15px #22d3ee, 0 0 25px #22d3ee; }
        }

        /* Greedy Baby Game Animations */
        @keyframes greedy-baby-winner-burst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-greedy-baby-winner-burst { animation: greedy-baby-winner-burst 0.5s ease-out; }

        @keyframes greedy-win-banner {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-greedy-win-banner { animation: greedy-win-banner 0.5s ease-out forwards; }
        
        .greedy-text-glow {
            text-shadow: 0 0 5px #f0abfc, 0 0 10px #f0abfc, 0 0 15px #a855f7;
        }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }


        /* Lucky 7z Game Animations */
        @keyframes big-win-ticker {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .animate-big-win-ticker { animation: big-win-ticker 20s linear infinite; }

        @keyframes star-flash {
            0%, 100% { opacity: 0.5; transform: scale(0.8); box-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #ffeb3b; }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 5px #fff, 0 0 10px #ffeb3b, 0 0 20px #ffeb3b; }
        }
        .animate-star-flash { animation: star-flash 2s infinite ease-in-out; }

         @keyframes slot-win-glow {
            0%, 100% { box-shadow: 0 0 10px #fbbf24, inset 0 0 5px #fbbf24; }
            50% { box-shadow: 0 0 30px #fbbf24, inset 0 0 15px #fbbf24; }
        }
        .animate-slot-win-glow { animation: slot-win-glow 1s infinite ease-in-out; }

        @keyframes big-win-burst {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-big-win-burst { animation: big-win-burst 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes coin-rain-slot {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
        }
        .glow-text {
            text-shadow: 0 0 8px #fff, 0 0 12px #ffeb3b, 0 0 20px #ffeb3b;
        }

    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
